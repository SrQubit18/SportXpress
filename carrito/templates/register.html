{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="caja2">
    <div class="top2">
        <h1>Registro</h1>
    </div>
    <div class="inicio2">
        <form method="post">
            {% csrf_token %}
            <!-- Renderizar campos individuales -->
            <div class="form-group">
                <label for="username">Nombre de usuario</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="password1">Contraseña</label>
                {{ form.password1 }}
            </div>
            <div class="form-group">
                <label for="password2">Confirma tu contraseña</label>
                {{ form.password2 }}
            </div>

            <button type="submit" class="btn-registrarse">Registrarse</button>
            <div class="login_sec_btn_cont2">
                <p>Ya tienes una cuenta? <a href="{% url 'login' %}" class="btn-link2">Inicia sesión</a></p>
                <a href="{% url 'tienda' %}" class="btn-link2">Volver a inicio</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
