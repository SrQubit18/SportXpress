{% extends 'admin_manager.html'%}
{% block dialog %}
<dialog id="delete_dialog">
    <div class="dialog-content">
        <a href="{% url 'dialgo_back' %}" class="dialog-close">X</a>
        <h2>Agregar Producto</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_nombre">Nombre</label>
                {{ edit_form.nombre }}
            </div>
            <div class="form-group">
                <label for="id_precio">Precio</label>
                {{ edit_form.precio }}
            </div>
            <div class="form-group">
                <label for="id_descripcion">Descripción</label>
                {{ edit_form.descripcion }}
            </div>
            <div class="form-group">
                <label for="id_stock">Stock</label>
                {{ edit_form.stock }}
            </div>
            <div class="form-group">
                <label for="id_categoria">Categoría</label>
                {{ edit_form.categoria }}
            </div>
            <div class="form-group">
                <label for="id_marca">Marca</label>
                {{ edit_form.marca }}
            </div>
            <div class="form-group">
                <label for="id_tamaño">Tamaño</label>
                {{ edit_form.tamaño }}
            </div>
            <div class="form-group">
                <label for="id_genero">Género</label>
                {{ edit_form.genero }}
            </div>
            <input type="submit" value="Confirmar" class="dialog-submit">
        </form>
    </div>
</dialog>
<script>
    var dialog = document.getElementById("edit_dialog");
    dialog.showModal();
</script>
{% endblock %}
